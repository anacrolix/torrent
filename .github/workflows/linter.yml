name: Linter

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  gosec:
    name: Check Security
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - uses: actions/checkout@v2
      - uses: securego/gosec@master
        with:
          args: '-exclude=G505 -no-fail -fmt sarif -out results.sarif ./...'
      - uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: results.sarif

  gofmt:
    name: Check Formatting
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - uses: actions/checkout@v2
      - name: Check formatting
        run: test -z $(gofmt -e -l -s .)

  govet:
    name: Vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Vet
        run: go vet ./...

  staticcheck:
    name: Staticcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run staticcheck
        run: staticcheck ./...
