name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Download Go modules
      run: go mod download

    - name: Test
      run: go test -race ./... -bench . -benchtime 1x

    - name: Bench
      run: go test -run @ -bench .

    - name: Test on 386
      run: GOARCH=386 go test ./... -bench . || true

    - name: torrentfs end-to-end test
      run: fs/test.sh
